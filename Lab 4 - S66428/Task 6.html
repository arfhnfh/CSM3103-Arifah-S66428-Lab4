<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Animation</title>
<style>
    #container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid black;
    }

    .square {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
    }

    #square1 {
        left: 0;
        top: 0;
    }

    #square2 {
        right: 0;
        bottom: 0;
    }

    button {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div id="container">
    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
</div>
<button id="startBtn">Start Animation</button>
<button id="stopBtn">Stop Animation</button>

<script src="Task 6.js"></script>
</body>
</html>
